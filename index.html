<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Beta v1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="points">0</div>
    <div class="chooseControler">Choose controler<br>
        <img src="../img/1.jpg" alt="Controller1" onclick="chooseControler(1)"><br>
        <img src="../img/2.jpg" alt="Controller2" onclick="chooseControler(2)">
    </div>
    <div class="mobileControl ">
        <div class="up" onclick="mobileControl('up')">
            <p>&#8593;</p>
        </div>
        <div class="right" onclick="mobileControl('right')">
            <p>&#8594;</p>
        </div>
        <div class="left" onclick="mobileControl('left')">
            <p>&#8592;</p>
        </div>
        <div class="down" onclick="mobileControl('down')">
            <p>&#8595;</p>
        </div>
    </div>
    <div class="gameOver " onclick="resetGame() "></div>
    <main>
        <div class="randomPoint"></div>
        <div class="snake"></div>
    </main>
</body>
<div class="lastDirection "></div>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script> -->
<script src="main.js "></script>

</html>
